<h1>Welcome to Your Banking Application</h1>

<!-- Create Account Form -->
<div>
  <h2>Create a New Account</h2>
  <form (ngSubmit)="createAccount()">
    <div>
      <label for="bankName">Bank Name:</label>
      <input type="text" id="bankName" [(ngModel)]="newAccount.bankName" name="bankName" required>
    </div>
    <div>
      <label for="balance">Initial Balance:</label>
      <input type="number" id="balance" [(ngModel)]="newAccount.balance" name="balance" required>
    </div>
    <button type="submit">Create Account</button>
  </form>
</div>

<!-- Display Accounts -->
<div>
  <h2>Your Accounts</h2>
  <ul>
    <li *ngFor="let account of accounts">
      <strong>{{ account.bankName }}</strong> - Balance: {{ account.balance | currency }}

      <!-- Deposit and Withdraw Amount for the Current Account -->
      <div>
        <input type="number" [(ngModel)]="account.amount" placeholder="Enter amount" />

        <button (click)="depositBalance(account.id, account.amount)">Deposit</button>
        <button (click)="withdrawBalance(account.id, account.amount)">Withdraw</button>
      </div>

      <!-- Delete Account -->
      <button (click)="deleteAccount(account.id)">‚ùå</button>
    </li>
  </ul>
</div>
