<h1>Welcome to Your Banking Application</h1>

<div class="account-form-container">
  <h2>Create a New Account</h2>
  <form (ngSubmit)="createAccount()">
    <div>
      <label for="bankName">Bank Name:</label>
      <input type="text" id="bankName" [(ngModel)]="newAccount.bankName" name="bankName" required>
    </div>
    <div>
      <label for="balance">Initial Balance:</label>
      <input type="number" id="balance" [(ngModel)]="newAccount.balance" name="balance" required>
    </div>
    <button type="submit">Create Account</button>
  </form>
</div>

<div class="accounts-list-container">
  <h2>Your Accounts</h2>
  <ul>
    <li *ngFor="let account of accounts">
      <div class="account-details">
        <strong>{{ account.bankName }}</strong> - Balance: {{ account.balance | currency }}
      </div>

      <div class="transaction-buttons">
        <input type="number" [(ngModel)]="account.amount" placeholder="Enter amount" />
        <button class="deposit-btn" (click)="depositBalance(account.id, account.amount)">Deposit</button>
        <button class="withdraw-btn" (click)="withdrawBalance(account.id, account.amount)">Withdraw</button>
        <button class="delete-btn" (click)="deleteAccount(account.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
